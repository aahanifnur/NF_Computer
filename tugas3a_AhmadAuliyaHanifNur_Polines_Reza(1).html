<!DOCTYPE html>
<html>

<head>
    <title>Form Register Produk</title>
</head>

<body>
    <form name="form_register_produk" method="GET" action="#">
        <table border="0" cellpadding="10" width="20%">
            <thead>
                <tr bgcolor="gray">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="gray">
                    <th colspan="2">
                        <button type="submit" name="kirim" value="kirim">kirim</button>&nbsp;&nbsp;
                        <button type="submit" name="batal" value="batal">batal</button>
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td><label>Nama_Produk</label></td>
                    <td>
                        <input type="text" name="nama_produk" value="" size="20" maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td>
                        <select name="jenis_produk">
                            <option value="">-- Kategori Produk --</option>
                            <option value="mie">Indomie</option>
                            <option value="susu">Indomilk</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Harga</label></td>
                    <td>
                        <input type="text" name="harga" value="" size="20" maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td valign="top"><label>Stok</label></td>
                    <td>
                        <input type="text" name="stok" value="" size="20" maxlength="100" />
                    </td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td>
                        <input type="text" name="photo" value="" size="20" maxlength="100" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
